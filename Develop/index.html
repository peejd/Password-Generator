<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <div class="wrapper">

      <header>
        <h1>Password Generator</h1>
      </header>

      <form class="card" id="pwGenForm">

        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <div class="card-body">

          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>

          <input type="checkbox" id="inclLower" name="inclLower" value="Bike">
          <label for="vehicle1"> Include Lowercase</label><br>

          <input type="checkbox" id="inclUpper" name="inclUpper" value="Bike">
          <label for="vehicle1"> Include Uppercase</label><br>

          <input type="checkbox" id="inclNumber" name="inclNumber" value="Car">
          <label for="vehicle2"> Include Numbers</label><br>

          <input type="checkbox" id="inclSpecial" name="inclSpecial" value="Boat">
          <label for="vehicle3"> Include Special Characters</label><br>

          <label for="length">Length / # of characters (min 8, max 128)</label>
          <input type="number" id="charLength" name="length" min="8" max="128">

        </div>

        <div class="card-footer">

          <!-- GENERATE PASSWORD BUTTON -->
          <button id="generate" class="btn">Generate Password</button>

        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
